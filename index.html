<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/styles.css" />
    <h1 class="apptitle">Quiz App</h1>
  </head>
  <body>
    <article class="question_card">
      <h2 class="question">The First Question</h2>
      <button class="answer">Show Answer</button>
      <div class="tags" aria-label="Question Tags">
        <div class="subtags">#css</div>
        <div class="subtags">#html</div>
        <div class="subtags">#javascript</div>
      </div>
      <img
        class="bookmark_icon"
        src="/images/bookmark-regular-24.png"
        alt="Bookmark"
      />
    </article>
    <article class="question_card">
      <h2 class="question">The Second Question</h2>
      <button class="answer">Show Answer</button>
      <div class="tags" aria-label="Question Tags">
        <div class="subtags">#css</div>
        <div class="subtags">#html</div>
        <div class="subtags">#javascript</div>
      </div>
      <img
        class="bookmark_icon"
        src="/images/bookmark-solid-24.png"
        alt="Bookmark"
      />
    </article>
    <article class="question_card">
      <h2 class="question">The Third Question</h2>
      <button class="answer">Show Answer</button>
      <div class="tags" aria-label="Question Tags">
        <div class="subtags">#css</div>
        <div class="subtags">#html</div>
        <div class="subtags">#javascript</div>
      </div>
      <img
        class="bookmark_icon"
        src="/images/bookmark-regular-24.png"
        alt="Bookmark"
      />
    </article>
    <article class="question_card">
      <h2 class="question">The Last Question</h2>
      <button class="answer">Show Answer</button>
      <div class="tags" aria-label="Question Tags">
        <div class="subtags">#css</div>
        <div class="subtags">#html</div>
        <div class="subtags">#javascript</div>
      </div>
      <img
        class="bookmark_icon"
        src="/images/bookmark-regular-24.png"
        alt="Bookmark"
      />
    </article>
  </body>
</html>
